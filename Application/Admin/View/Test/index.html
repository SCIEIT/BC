<block name="customJS">
  <js href="__PUBLIC__/ueditor/ueditor.config.js" />    
  <js href="__PUBLIC__/ueditor/ueditor.all.min.js" />
  <script>
    function submitQuestion(){
      if(document.getElementByID('ismc').checked){
        $("#list").append("<li id='<?=$question['question_id']?>'>         <div class="collapsible-header">          Question <?=$count?>          <div class=\"right\">          <i class=\"fa fa-trash-o\" name=\"deletebtn\"></i>          <i class=\"fa fa-pencil-square-o\" name=\"editbtn\"></i>          </div>         </div>         <div class=\"collapsible-body\">          <blockquote><?=$question['question_content']?></blockquote>          <input type=\"hidden\" name=\"ismc\" value=\"<?=($question['choice_num']>0);?>\">          <input type=\"hidden\" name=\"ans\" value=\"<?=$question['question_ans'];?>\">          <input type=\"hidden\" name=\"group\" value=\"<?=$question['question_group'];?>\">          <hr/>          <?php if($question['choice_num']>0){  ?>          <div class=\"container\">          <table>            <tbody>            <?php             for($i=1;$i<=$question['choice_num'];++$i){?>              <tr>                <td <?=$i==$question['question_ans']?'class=\"red-text text-darken-2\"':''?>><?=$arr[$i].'. '.$question['choice_'.$i];?></td>              </tr>            <?php } ?>            </tbody>          </table>          </div>          <?php }?>         </div>       </li>");
      }else{
        $("#list").append()
      }
    }
    $(function(){
      $(document).ready(function() {
          $('select').material_select();
        });
      //$("#editor").toggle();
      $('#questioncontent').trigger('autoresize');
      $("i[name='deletebtn']").click(function(){
        var question=$(this).parents("li[id]");
        $.get("<?=U('test/delete');?>",{
          questionid:question.attr('id')
        },function(data){
          if(data==true){
            Materialize.toast('成功删除', 4000);
            question.remove();
          }else{
            Materialize.toast('删除失败', 4000);
          }
        });
      });
      $("i[name='editbtn']").click(function(){
        $(this).parents("li[id]").attr('id');
      });
      $("#ismc").click(function(){
        if(this.checked){
          $("#mceditor").hide();
        }else{
          $("#mceditor").show();
        }
      });
      $("#numselector").change(function(){
        $("#choicecontainer").empty();
        for(var i=1;i<=$(this).val();++i){
          $("#choicecontainer").append(" <div class=\"row\"><div class=\"input-field col s12\">  <textarea id=\"choice_"+i+"\" class=\"materialize-textarea\" length=\"500\"></textarea>  <label for=\"choice_"+i+"\">选项："+i+"</label> </div></div>");
        }
      });
      $("#finish").click(function(){
        submitQuestion();
        Materialize.toast('成功保存', 4000);
      });
    });
  </script>
</block>
